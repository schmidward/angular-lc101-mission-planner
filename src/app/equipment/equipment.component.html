<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" [disabled]="(cargoHold.length === maxItems)" [disabled]="item.mass + cargoMass > maximumAllowedMass" [class.active]="item.mass + cargoMass < maximumAllowedMass && cargoHold.length + 1 <= maxItems">Add to Cargo Hold</button> 
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="cargoMass > 1800">Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg</p>
    <button (click)="emptyHold()">Empty hold</button>
</div>
